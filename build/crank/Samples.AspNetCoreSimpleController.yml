imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
  - /var/opt/crank/profiles.yml

jobs:
  server:
    source:
      project: test/test-applications/throughput/Samples.AspNetCoreSimpleController/Samples.AspNetCoreSimpleController.csproj
    readyStateText: Application started.
    options:
      displayOutput: true
      counterProviders:
      - System.Runtime
      - Microsoft-AspNetCore-Server-Kestrel
      - Microsoft.AspNetCore.Hosting
      - System.Net.Http
      - Microsoft.AspNetCore.Http.Connections

scenarios:
  baseline:
    application:
      job: server
    load:
      job: bombardier
      variables:
        serverPort: 5080
        path: /

  callsite:
    application:
      job: server
      environmentVariables:
        COR_ENABLE_PROFILING: 1
        CORECLR_ENABLE_PROFILING: 1
        DD_TRACE_CALLTARGET_ENABLED: 0
        DD_CLR_ENABLE_INLINING: 0
    load:
      job: bombardier
      variables:
        serverPort: 5080
        path: /

  calltarget:
    application:
      job: server
      environmentVariables:
        COR_ENABLE_PROFILING: 1
        CORECLR_ENABLE_PROFILING: 1
        DD_TRACE_CALLTARGET_ENABLED: 1
        DD_CLR_ENABLE_INLINING: 1
    load:
      job: bombardier
      variables:
        serverPort: 5080
        path: /